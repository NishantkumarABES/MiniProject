<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cantainer">
        <div class="login-left">
            <div class="login-header">
                <h1>Welcome to our application</h1>
                <p>Please login to use the platform.</p>
            </div>
            <form class="login-form">
                <div class="login-form-content">
                    <div class="form-item">
                        <label for="email">Enter Email</label>
                        <input type="text" id="email">
                    </div>
                    <div class="form-item">
                        <label for="password">Enter Password</label>
                        <input type="password" id="password">
                    </div>
                    <a href="www.google.com"><button type="submit" >Sign In</button></a>
                </div>
                <div class="login-form-footer">
                    <a href="#">
                        <img src="images/google-logo.png" alt="" width="30">Google Login
                    </a>
                    <a href="#">
                        <img src="images/Facebook-logo.png" alt="" width="30">Facebook Login
                    </a>
                </div>
            </form>
        </div>
        <div class="login-right">
            <img src="images/HR-analysis.png" alt="">
        </div>
    </div>
</body>
</html>
